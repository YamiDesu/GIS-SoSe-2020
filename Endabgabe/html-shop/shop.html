<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="shop.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="../script-frontend/shop.js" defer></script>
    <title>Shop</title>
</head>
<body>
    <header>
        <div class="top-nav">
            <div id="logo">
                <a href="../index.html"><img src="../html-landing-page/images/nice-ice-logo.png" alt=""></a>
            </div>
            <div id="warenkorb">
                <a href="../html-warenkorb/warenkorb.html"><i class='fas fa-shopping-cart'></i>&nbsp;<span>0</span></a>
            </div>
        </div>
    </header>
    <nav>
        <div class="bottom-nav">
            <ul>
                <li><a href="../html-admin/admin.html">Administrator</a></li>
                <li><a href="../html-memes/memes.html">Über uns</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div id="topContainer">
            <span>Wohin wollen Sie das Eis?</span>
            <div><span id="extraSpan">(Muss nur einmal pro Bestellvorgang ausgewählt werden)</span></div>
            <div>
                <span>Zum Tisch?</span>  
                <div id="topTable"></div>              
            </div>
            <div>
                <span>Zum Mitnehmen?</span>
                <div id="topTake"></div>
            </div>
        </div>
        <div id="productContainer">
            <h1 id="containerHeader">Behälter (max 1)</h1>
            <div id="containerDiv"></div>
            <h1 id="flavourHeader">Eis Sorten (max 6)</h1>
            <div id="flavourDiv"></div>
            <h1 id="toppingHeader">Toppings (max 3)</h1>
            <div id="toppingDiv"></div>
        </div>
        <div id="displayContainer">
            <div id="behälter"></div>
            <div id="eis1"></div>
            <div id="eis2"></div>
            <div id="eis3"></div>
            <div id="eis4"></div>
            <div id="eis5"></div>
            <div id="eis6"></div>
            <div id="topping1"></div>
            <div id="topping2"></div>
            <div id="topping3"></div>
        </div>
        <div id="buttonContainer">
            <button id="resetButton"><a href="#topContainer">Eis zurücksetzen</a></button>
            <button id="nextButton"><a href="#topContainer">Nächstes Eis</a></button>
            <button id="sendButton"><a href="../html-warenkorb/warenkorb.html">Bestellung speichern</a></button>
        </div>
    </main>
    <footer>
        <div>
            <span>( - Disclaimer - )</span>
            <span>Ich verdiene mit dieser Website kein Geld</span>
        </div>
    </footer>

</html>
